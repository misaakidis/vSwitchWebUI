							<span class="icon-bar"></span>

							<span class="icon-bar"></span>
						</a>
						<a class="brand" href="{{ url_for('index') }}"><span>vSwitchWebUI</span></a>

								<li class="dropdown">

									</a>
									<ul class="dropdown-menu">
										<li><a href="#"><i class="halflings-icon white user"></i> Profile</a></li>

								</li>

							</ul>
						</div>
						<!-- end: Header Menu -->

					</div>
				</div>
			</div>
			<!-- start: Header -->

			<div class="container-fluid">
				<div class="row-fluid">


					<!-- start: Main Menu -->
					<div id="sidebar-left" class="span1">

							<ul class="nav nav-tabs nav-stacked main-menu">
								<li class="{% block machines_class %} {% endblock %}"><a href="{{ url_for('index') }}"><i class="fa-icon-desktop"></i><span class="hidden-tablet"> Machines</span></a></li>	
								<li class="{% block bridges_class %} {% endblock %}"><a href="{{ url_for('bridges') }}"><i class="fa-icon-sitemap"></i><span class="hidden-tablet"> Bridges</span></a></li>	
						<!--<li>
							<a class="dropmenu" href="#"><i class="fa-icon-folder-close-alt"></i><span class="hidden-tablet"> Machines</span></a>
							<ul>
								<li><a class="submenu" href="editbridge.html"><i class="fa-icon-desktop"></i><span class="hidden-tablet"> Machine 1</span></a></li>
								<li><a class="submenu" href="editbridge.html"><i class="fa-icon-desktop"></i><span class="hidden-tablet"> Machine 2</span></a></li>
								<li><a class="submenu" href="editbridge.html"><i class="fa-icon-desktop"></i><span class="hidden-tablet"> Machine 3</span></a></li>
							</ul>	
						</li>-->

				</div>
			</div>

				</div>
			</noscript>

			<div id="content" class="span11">

			<!-- end: Widgets Area -->


			<a id="widgets-area-button" class="hidden-tablet hidden-phone open"><i class="fa-icon-reorder"></i></a>
